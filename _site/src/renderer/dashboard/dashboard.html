<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>铭</title>
  <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css">
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="../../assets/js/jquery-3.4.1.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
  <style>
    .fs1 {
      font-size: 16px;
    }

    .fs2 {
      font-size: 14px;
    }

    .fs3 {
      font-size: 12px;
    }

    * {
      font-family: "微软雅黑 Light";
    }

    body {
      max-width: 300px;
      height: 680px;
      background-image: url("../../assets/img/bg.jpg");
      background-size: contain;

    }

    body::-webkit-scrollbar {
      width: 0px;
      opacity: 0;
      -webkit-overflow-scrolling: touch;
    }

    .modal {
      width: 180px;
    }

    #delWordButton {
      display: none;
      position: fixed;
      z-index: 999;
    }

    .settingContainer {
      padding-top: 20px;
    }

    .card {
      margin: 10px;
    }

    #fontSizeInput,
    #timer,
    #addWordInput {
      background: #343a40;
      border: 1px #ffffff solid;
      color: #fff;
    }

    #wordsList {
      margin-top: 8px;
      overflow-y: scroll;
      /*max-height: 90px;*/
    }

    #wordsList::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      background-color: #F5F5F5;
    }

    #wordsList::-webkit-scrollbar {
      width: 3px;
      background-color: #F5F5F5;
    }

    #wordsList::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }

    #wordsList>li {
      background: #343a40;
      color: #fff;
    }
  </style>

  <script src="../../utils/mpaas.js"></script>
  <script>
    init()
  </script>
  <script src="../../assets/js/mpaas.min.js"></script>
  <script>
    initTracker()
  </script>
</head>

<body>
  <div class="settingContainer">

    <!--改变刷新的时间间隔-->
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
      <div class="card-header fs1">文字提醒时间间隔</div>
      <div class="card-body fs2">
        <div class="input-group">
          <input type="number" id="timer" class="form-control fs3" placeholder="分钟" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        </div>
      </div>
    </div>

    <!--words管理-->
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
      <div class="card-header fs1">需要铭记的话</div>
      <div class="card-body fs2">
        <div class="input-group">
          <input id="addWordInput" type="text" class="form-control fs3" placeholder="添加一句话"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
        <ul class="list-group" id="wordsList">
        </ul>
      </div>
    </div>

    <!-- 删除word -->
    <button type="button" class="btn btn-danger" id="delWordButton" onclick="showDelWordModal()">删除</button>
    <div id="delWordModal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" onclick="delWord()">删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../assets/js/popper.min.js"></script>
<script src="../../assets/js/bootstrap.min.js" defer></script>
<script src="./dashboard.js"></script>
<script>
  window.onload = function () {
    collect('wordkit_open_dashboard')
  }
</script>

</html>
